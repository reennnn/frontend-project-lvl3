<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RSS агрегатор</title>
    </head>
    <body>
        <main>
            <div class="cotainer bg-dark p-5">
                <div class="row">
                    <div class="col-md-10 col-lg-8 mx-auto">
                        <h1 class="display-3 mb-0">RSS агрегатор</h1>
                        <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                        <form action="">
                            <div class="row">
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="text" aria-label="url" placeholder="ссылка RSS">
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm5">Добавить</button>
                                </div>
                            </div>
                        </form>
                        <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
